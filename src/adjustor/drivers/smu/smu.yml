type: container
title: Ryzen SMU
tags: [advanced]
hint: >-
children:
  apply:
    type: action
    title: Apply SMU Settings

  boost:
    type: container
    title: Boost Parameters
    children:
      fast_limit:
        type: int
        title: Fast TDP Limit
        min: 0
        max: 41
        step: 1
        unit: W
        default: 15

      slow_limit:
        type: int
        title: Slow TDP Limit
        min: 0
        max: 32
        step: 1
        unit: W
        default: 25

      slow_time:
        type: int
        title: Slow Limit Integration Time
        min: 0
        max: 20
