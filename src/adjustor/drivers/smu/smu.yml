        max: 105
        default: 95
        unit: C

      stt_limit:
        type: int
        title: Skin Temp TDP Limit
        min: 0
        max: 25
        step: 1
        unit: W
        default: 15
        
      stapm_limit:
        type: int
        title: STAPM TDP Limit
        min: 0
        max: 25
        step: 1
        unit: W
        default: 15

      stapm_time:
        type: int
        title: STAPM Limit Integration Time
        min: 0
        max: 300
        step: 5
        unit: s
        default: 200